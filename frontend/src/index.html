<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/icons/favicon.ico"
      sizes="32x32"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/images/icons/favicon.ico"
      sizes="32x32"
    />

    <!-- SEO Meta Tags -->
    <title>CSS Game - Learn CSS Styles Through Interactive Gameplay</title>
    <meta
      name="description"
      content="Enhance your CSS skills with our interactive educational game. Learn and practice CSS styles while having fun!"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://css-game.com/" />
    <meta property="og:title" content="CSS Game - Master CSS Through Play" />
    <meta
      property="og:description"
      content="Improve your CSS skills with our engaging educational game. Learn, practice, and excel in CSS styling!"
    />
    <meta
      property="og:image"
      content="https://css-game.com/path-to-your-image.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://css-game.com/" />
    <meta
      property="twitter:title"
      content="CSS Game - Interactive CSS Learning"
    />
    <meta
      property="twitter:description"
      content="Level up your CSS skills through our interactive game. Fun, educational, and effective!"
    />
    <meta
      property="twitter:image"
      content="https://css-game.com/path-to-your-image.jpg"
    />

    <!-- Additional SEO Tags -->
    <meta
      name="keywords"
      content="CSS, game, learning, web development, interactive education, styling, web design"
    />
    <meta name="author" content="Your Name or Company Name" />
    <link rel="canonical" href="https://css-game.com/" />
    <!-- Font preconnect and stylesheet links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="result"></div>
  </body>
</html>
